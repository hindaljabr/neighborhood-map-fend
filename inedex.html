<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Qusoor District</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
		<div id="map"></div>
		<div class="container">
			<img class="menuIcon" src="img/menu.png">
			<div class="sideMenu">
					<h3>Qusoor District</h3>
					<input class="form-control" type="text" placeholder="Search..." data-bind="textInput: userInput"/>
					<div>
					<ul data-bind="foreach: search" class="list-group">
						<li class="my-item list-group-item" data-bind="text: title, click: $parent.spotInformation"></li>
			    </ul>
					</div>
		   </div>
		</div>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
		<script src='js/app.js'></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDL5bqcLGIlu8slHR5r3PgKU4bTGkTSYJc&callback=initMap" type="text/javascript" onerror="mapsAuthError()"></script>
</body>
</html>
